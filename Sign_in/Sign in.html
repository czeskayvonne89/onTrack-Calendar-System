<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="CSS/CSS for Sign in.css"/>
</head>
<body>
    <form action="PHP/Authentication for Sign in.php" method="POST">
        <h2>Sign In</h2>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required>
        <input type="checkbox" id="showPassword">
        <label for="showPassword">Show Password</label><br>
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">Remember Me</label><br><br>
        <input type="submit" value="Sign In">

        <p class="signup-link">Don't have an account? <a href="../Sign_up/Sign up.html">Sign Up</a></p>
    </form>

    <script src="JS/JS for Sign in.js"></script>
</body>
</html>
